{% extends "base.html" %}

{% block header %}
    <h1>Book Shop Inventory: All items</h1>
{% endblock %}


{% block content %}
    <section class="book_section">
        {% for book in all_books %}
            <div class="books">
                {{ book.title }}<br>
                {{book.genre}}<br>
                {{book.description}}<br>
                <a href="/books/{{book.id}}">See here for more information</a>

            </div>

        {% endfor %}
    </section>
{% endblock %}
