{% extends "base.html" %}

{% block header %}
    <h1>Book Shop Inventory: Edit a book</h1>
{% endblock %}

{% block content %}
<section class="edit">
    <form action="/books/{{ book.id }}/edit_book" method="post">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{book.title}}" required autofocus><br>
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" value="{{book.genre}}" required autofocus><br>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="{{book.description}}" required autofocus><br>
        <label for="stock_count">Stock Count</label>
        <input type="number" id="stock_count" name="stock_quantity" value="{{book.stock_quantity}}" required autofocus><br>
        <label for="buying_cost"> Buying Cost</label>
        <input type="number" id="buying_cost" name="buying_cost" value="{{book.buying_cost}}" required autofocus><br>
        <label for="selling_price">Selling Price</label>
        <input type="number" id="selling_price" name="selling_price" value="{{book.selling_price}}" required autofocus><br>
        
        


        <button type="submit">Update Book</button>

    </form>


{% endblock %}
