{% extends "base.html" %}

{% block header %}
    <h1>Book Shop Inventory: Add book to Inventory</h1>
{% endblock %}

{% block content %}
<section class="add_book">
    <div class="create_form">
        <form action="/books" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title" required autofocus><br>
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Genre" required autofocus><br>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Description" required autofocus><br>
                <label for="stock_count">Stock Count</label>
                <input type="number" id="stock_count" name="stock_quantity" placeholder="Stock Count" required autofocus><br>
                <label for="buying_cost"> Buying Cost</label>
                <input type="number" id="buying_cost" name="buying_cost" placeholder="Buying Cost" required autofocus><br>
                <label for="selling_price">Selling Price</label>
                <input type="number" id="selling_price" name="selling_price" placeholder="Selling Price" required autofocus><br>
                


            <button type="submit">Add Book</button>
        </form>
    </div>
</section>

{% endblock %}
