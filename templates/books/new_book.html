{% extends "base.html" %}

{% block header %}
    <h1>Book Shop Inventory: Add book to Inventory</h1>
{% endblock %}

{% block content %}
<section class="add_book">
    <div class="create_form">
        <form action="/books" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title" required autofocus>
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Genre" required autofocus>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Description" required autofocus>
                <label for="stock_count">Stock Count</label>
                <input type="number" id="stock_count">


                <label for="author">Author:</label>
                <select id="author" name="author_id">
                    {% for author in all_authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>


            <button type="submit">Add Book</button>
        </form>
    </div>
</section>

{% endblock %}
